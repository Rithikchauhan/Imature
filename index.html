    <script>
// Get all the images with class "image"
const images = document.querySelectorAll('.item');

// Get the pop-up box and image element
const popupBox = document.getElementById('popupBox');
const download = document.getElementById('download');
const popupImage = document.getElementById('popupImage');
const preview = document.getElementById('preview');

// Attach a click event listener to each image
images.forEach(image => {
    image.addEventListener('click', function(event) {
      console.log("Event Fired")
        // Get the data-source attribute of the clicked image
        const source = event.target.src;
        popupImage.src = source;
        download.href = source;
        preview.href = source;
        popupBox.style.display = 'block';
    // newTab.document.write = 
        // console.log(event.target.src)
        // Set the source of the pop-up image to the clicked image's source

        // Show the pop-up box
    });
});

// Close the pop-up box when the close button is clicked
document.getElementById('closeBtn').addEventListener('click', function() {
    popupBox.style.display = 'none';
});

// Close the pop-up box if the user clicks outside of it
window.addEventListener('click', function(event) {
    if (event.target === popupBox) {
        popupBox.style.display = 'none';
    }
});
 const icon = document.querySelectorAll('ion-icon');
 icon.forEach(img => {
  img.addEventListener('click',(event)=>{
    const data = event.target.name;
    img.name = 'heart-filled';
  })
 });
 let isLiked = false;
function toggleLike(event) {
    isLiked = !isLiked
    if (isLiked) {
      event.classList.add("liked");
    } else {
      event.classList.remove("liked");
     
    }
  }
